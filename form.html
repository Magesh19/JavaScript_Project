<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>

<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="regid"><b>Registration ID*</b></label>
    <input type="text" placeholder="Enter Registration ID" name="regid" pattern="[0-9A-Za-z]{8}" required>

    <label for="username"><b>Username*</b></label>
    <input type="text" placeholder="Enter Username" name="username" pattern="[A-Za-z]+" required>

    <label for="password"><b>Password*</b></label>
    <input type="password" placeholder="Enter Password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,}$" required>

    <label for="email"><b>Email*</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="mobile"><b>Mobile Number*</b></label>
    <input type="tel" placeholder="Enter Mobile Number" name="mobile" pattern="[1-9]{1}[0-9]{9}" required>

    <label for="dob"><b>Date of Birth*</b></label>
    <input type="text" placeholder="Enter DOB (DDMMYYYY)" name="dob" pattern="[0-9]{8}" required>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
